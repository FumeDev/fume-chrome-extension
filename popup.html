<!DOCTYPE html>
<html>
  <head>
    <title>Web Action Recorder</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Action Recorder</h1>
    <button id="start">
      <svg width="16" height="16" viewBox="0 0 16 16" fill="none" style="vertical-align: middle; margin-right: 8px;">
        <path d="M12 8L6 12V4L12 8Z" fill="currentColor"/>
      </svg>
      Start Recording
    </button>
    <button id="stop">
      <svg width="16" height="16" viewBox="0 0 16 16" fill="none" style="vertical-align: middle; margin-right: 8px;">
        <rect x="4" y="4" width="8" height="8" fill="currentColor"/>
      </svg>
      Stop Recording
    </button>
    <div id="actions">
      Waiting to start recording...
    </div>
    <script src="popup.js"></script>
  </body>
</html>
